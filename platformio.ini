[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; use custom partition table
board_build.partitions = huge_app.csv

lib_deps = 
	https://github.com/mischief/arduino-lua.git
  	https://github.com/memononen/nanosvg.git
	bodmer/TFT_eSPI@^2.5.43
	bodmer/TFT_Touch@^0.3
 	adafruit/Adafruit NeoPixel@^1.12.1

build_flags = 
	-w
	-std=gnu++17

upload_speed = 921600

